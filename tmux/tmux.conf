set-option -g base-index 1
set-option -g bell-action any
set-option -g status-keys vi
set-option -g visual-activity on
set-option -g visual-bell on
set-option -g visual-content on
set-option -g default-terminal "screen-256color"

set-option -g set-titles on
set-option -g set-titles-string '#W - #H:#S - tmux'

set-option -g status-attr blink
set-option -g status-bg black
set-option -g status-fg default
set-option -g status-left '#[fg=cyan,bold]#H#[fg=default]:#[fg=blue]#S#[fg=default] |'
set-option -g status-left-length 20
set-option -g status-right '#[bright]| #[fg=magenta]%a %b %d %H:%M'

set-option -sg escape-time 0

set-window-option -g window-status-attr                 default
set-window-option -g window-status-bg                   default
set-window-option -g window-status-fg                   default
set-window-option -g window-status-format               '#I:#W#F'

set-window-option -g window-status-current-attr         underscore
set-window-option -g window-status-current-bg           yellow
set-window-option -g window-status-current-fg           black
set-window-option -g window-status-current-format       '#I:#W#F'

set-window-option -g window-status-alert-attr           blink
set-window-option -g window-status-alert-bg             red
set-window-option -g window-status-alert-fg             black

set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
set-window-option -g automatic-rename off

# Key bindings
set-option -g prefix M-t
bind-key -n M-u next-window -a
bind-key -n M-U previous-window -a
bind-key -n M-r source-file ~/.tmux.conf
bind-key -n M-j next-window
bind-key -n M-k previous-window
bind-key -n M-o last-window
bind-key -n M-n new-window
bind-key -n M-h select-pane -t :.-
bind-key -n M-l select-pane -t :.+
bind-key -n M-H rotate-window -D
bind-key -n M-L rotate-window -U
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10
